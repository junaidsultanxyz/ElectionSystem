<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Pakistan Election System - Level 0 DFD
  </text>
  
  <!-- External Entities -->
  <!-- Voter -->
  <rect x="50" y="200" width="120" height="80" fill="#e8f4f8" stroke="#3498db" stroke-width="2"/>
  <text x="110" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Voter</text>
  <text x="110" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">(External Entity)</text>
  
  <!-- Admin -->
  <rect x="50" y="450" width="120" height="80" fill="#f8e8e8" stroke="#e74c3c" stroke-width="2"/>
  <text x="110" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Admin</text>
  <text x="110" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">(External Entity)</text>
  
  <!-- Central Process -->
  <circle cx="600" cy="400" r="140" fill="#fff3cd" stroke="#f39c12" stroke-width="3"/>
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">0</text>
  <text x="600" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Pakistan Election</text>
  <text x="600" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Management System</text>
  
  <!-- Data Stores -->
  <!-- Voter Database -->
  <rect x="950" y="150" width="200" height="40" fill="white" stroke="#34495e" stroke-width="2"/>
  <text x="960" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">D1 | Voter Database</text>
  
  <!-- Vote Database -->
  <rect x="950" y="300" width="200" height="40" fill="white" stroke="#34495e" stroke-width="2"/>
  <text x="960" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">D2 | Vote Database</text>
  
  <!-- Election Results Database -->
  <rect x="950" y="450" width="200" height="40" fill="white" stroke="#34495e" stroke-width="2"/>
  <text x="960" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">D3 | Election Results Database</text>
  
  <!-- User Authentication Database -->
  <rect x="950" y="600" width="200" height="40" fill="white" stroke="#34495e" stroke-width="2"/>
  <text x="960" y="625" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">D4 | User Authentication Database</text>
  
  <!-- Data flows from External Entities to Process -->
  <!-- Voter flows -->
  <path d="M 170 220 Q 300 250 460 350" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="250" y="240" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Registration Request</text>
  
  <path d="M 170 240 Q 320 300 460 380" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="280" y="290" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Login Credentials</text>
  
  <path d="M 170 260 Q 350 350 460 400" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="320" y="340" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Vote</text>
  
  <!-- Admin flows -->
  <path d="M 170 470 Q 300 450 460 420" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="280" y="440" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Admin Commands</text>
  
  <path d="M 170 490 Q 300 480 460 440" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="280" y="470" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Election Management</text>
  
  <path d="M 170 510 Q 320 520 460 460" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="280" y="510" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Results Request</text>
  
  <!-- Data flows from Process to External Entities -->
  <!-- To Voter -->
  <path d="M 540 350 Q 400 280 170 230" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="320" y="270" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Registration Status</text>
  
  <path d="M 540 380 Q 400 320 170 250" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="320" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Login Response</text>
  
  <path d="M 540 400 Q 400 360 170 270" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="320" y="350" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Vote Confirmation</text>
  
  <!-- To Admin -->
  <path d="M 540 420 Q 400 450 170 480" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="320" y="460" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">System Status</text>
  
  <path d="M 540 440 Q 400 480 170 500" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="320" y="490" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Management Response</text>
  
  <path d="M 540 460 Q 400 510 170 520" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="320" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Election Results</text>
  
  <!-- Data flows between Process and Data Stores -->
  <!-- To/From Voter Database -->
  <path d="M 740 350 Q 850 250 950 170" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="800" y="240" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Store Voter Data</text>
  
  <path d="M 950 180 Q 850 280 740 370" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="800" y="270" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Retrieve Voter Data</text>
  
  <!-- To/From Vote Database -->
  <path d="M 740 400 Q 850 350 950 320" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="800" y="340" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Store Vote</text>
  
  <path d="M 950 330 Q 850 380 740 410" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="800" y="370" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Retrieve Vote Data</text>
  
  <!-- To/From Election Results Database -->
  <path d="M 740 430 Q 850 440 950 470" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="800" y="460" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Store Results</text>
  
  <path d="M 950 460 Q 850 450 740 440" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="800" y="440" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Retrieve Results</text>
  
  <!-- To/From User Authentication Database -->
  <path d="M 740 450 Q 850 530 950 620" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="800" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Store Auth Data</text>
  
  <path d="M 950 610 Q 850 520 740 460" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="800" y="530" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Validate User</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="50" y="680" width="300" height="100" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="60" y="700" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Legend:</text>
  <rect x="60" y="710" width="20" height="15" fill="#e8f4f8" stroke="#3498db" stroke-width="1"/>
  <text x="85" y="722" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">External Entity</text>
  <circle cx="70" cy="740" r="10" fill="#fff3cd" stroke="#f39c12" stroke-width="1"/>
  <text x="85" y="745" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Process</text>
  <rect x="60" y="755" width="20" height="10" fill="white" stroke="#34495e" stroke-width="1"/>
  <text x="85" y="763" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Data Store</text>
  
  <!-- Core Functions -->
  <rect x="400" y="680" width="350" height="100" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="410" y="700" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Core System Functions:</text>
  <text x="410" y="720" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Voter Registration and Login</text>
  <text x="410" y="735" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Voting System</text>
  <text x="410" y="750" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Election Result Compilation</text>
  <text x="410" y="765" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Admin and User Role Management</text>
  
  <!-- Technology Stack -->
  <rect x="800" y="680" width="350" height="100" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="810" y="700" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Technology Stack:</text>
  <text x="810" y="720" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Java Swing + FlatLaf (GUI)</text>
  <text x="810" y="735" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Socket Programming (Client-Server)</text>
  <text x="810" y="750" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• MySQL Database</text>
  <text x="810" y="765" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• XAMPP Server</text>
</svg>